<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
    <link rel="icon" href="./images/tic-tac-toe.ico" type="image/x-icon">
</head>
<body>
    <div class="header">
        <h1 class="title">Tic Tac Toe</h1>

        <div class="link-wrapper">
            <h3 class="link">By <a href="https://github.com/Dur4nt3/tictactoe_project" rel="noopener noreferrer" target="_blank">Dur4nt3</a></h3>
            &nbsp;
            <img src="./images/GitHub-mark-white.svg" alt="GitHub Mark" class="github-svg">
        </div>
    </div>

    <div class="alerts-wrapper">
        <div class="alert-box player-start"><span class="starter-name"></span> gets first move!</div>
        <div class="alert-box game-result"><span class="result-span"></span></div>
    </div>

    <div class="main">
        <div class="player1-wrapper">
            <h1 class="player1-title">Player 1:</h1>

            <div class="player1-piece player-piece">
                <div class="circle"></div>
                <div class="cross hide"></div>
            </div>
            
            <div class="player1-info">
                <div class="info-row">
                    <h3 class="info-subheader">Name:</h3>

                    <div class="name-display">
                        <span class="player1-name">Player 1</span>
                        <img src="./images/Edit.svg" alt="Edit" class="edit-name player1-edit-name">
                    </div>

                    <div class="name-edit hide">
                        <input type="text" id="player1-name-input">
                        <img src="./images/Enter.svg" alt="Edit Name" class="submit-player1-name">
                    </div>
                </div>

                <div class="info-row">
                    <h3 class="info-subheader">Statistics:</h3>
                    <span class="player1-statistics">0 Games Played</span>
                </div>
            </div>
        </div>

        <div class="board-wrapper">

            <div class="console">
                <img src="./images/Pointer-left.svg" alt="Pointer Left" class="turn-pointer obscure left-pointer">

                <div class="console-info">
                    <div class="turn-wrapper hide">
                        <p class="console-text">Turn Number:</p>
                        <p class="turn-counter">X</p>
                    </div>

                    <div class="coin-toss">
                        <img src="./images/Coin.svg" alt="Coin" class="coin-svg hide">
                        <button class="start-game">Start Game</button>
                    </div>
                </div>

                <img src="./images/Pointer-right.svg" alt="Pointer Left" class="turn-pointer obscure right-pointer">
            </div>

            <div class="board">
                <div class="empty-cell board-cell left-col top-row" id="cell-1">
                    <div class="circle hide"></div>
                    <div class="cross hide"></div>
                </div>
                <div class="empty-cell board-cell mid-col top-row" id="cell-2">
                    <div class="circle hide"></div>
                    <div class="cross hide"></div>
                </div>
                <div class="empty-cell board-cell right-col top-row" id="cell-3">
                    <div class="circle hide"></div>
                    <div class="cross hide"></div>
                </div>
                <div class="empty-cell board-cell left-col mid-row" id="cell-4">
                    <div class="circle hide"></div>
                    <div class="cross hide"></div>
                </div>
                <div class="empty-cell board-cell mid-col mid-row" id="cell-5">
                    <div class="circle hide"></div>
                    <div class="cross hide"></div>
                </div>
                <div class="empty-cell board-cell right-col mid-row" id="cell-6">
                    <div class="circle hide"></div>
                    <div class="cross hide"></div>
                </div>
                <div class="empty-cell board-cell left-col bottom-row" id="cell-7">
                    <div class="circle hide"></div>
                    <div class="cross hide"></div>
                </div>
                <div class="empty-cell board-cell mid-col bottom-row" id="cell-8">
                    <div class="circle hide"></div>
                    <div class="cross hide"></div>
                </div>
                <div class="empty-cell board-cell right-col bottom-row" id="cell-9">
                    <div class="circle hide"></div>
                    <div class="cross hide"></div>
                </div>
            </div>
        </div>

        <div class="player2-wrapper">
            <h1 class="player2-title">Player 2:</h1>

            <div class="player2-piece player-piece">
                <div class="circle"></div>
                <div class="cross hide"></div>
            </div>
            
            <div class="player2-info">
                <div class="info-row">
                    <h3 class="info-subheader">Name:</h3>

                    <div class="name-display">
                        <span class="player2-name">Player 2</span>
                        <img src="./images/Edit.svg" alt="Edit" class="edit-name player2-edit-name">
                    </div>

                    <div class="name-edit hide">
                        <input type="text" id="player2-name-input">
                        <img src="./images/Enter.svg" alt="Edit Name" class="submit-player2-name">
                    </div>
                </div>

                <div class="info-row">
                    <h3 class="info-subheader">Statistics:</h3>
                    <span class="player2-statistics">0 Game Played</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
